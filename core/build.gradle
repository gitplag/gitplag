plugins {
    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
}

group 'ru.nikstep'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

dependencies {
    compile project(':analysis')
    compile project(':github')
    compile project(':model')
    
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    compile 'org.jetbrains.kotlin:kotlin-reflect'

    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.1.1.RELEASE'

    compile 'org.postgresql:postgresql:42.2.2'
    compile 'org.flywaydb:flyway-core:5.2.1'

    compile 'com.graphql-java:graphiql-spring-boot-starter:5.0.2'
    compile 'com.graphql-java:graphql-spring-boot-starter:5.0.2'
    compile 'com.graphql-java:graphql-java-tools:5.2.4'

    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4.1'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.4'

    compile 'io.github.microutils:kotlin-logging:1.6.22'

    testCompile 'org.jetbrains.kotlin:kotlin-test'
    testCompile 'org.jetbrains.kotlin:kotlin-test-junit'

    // https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-all
    compile 'org.codehaus.groovy:groovy-all:2.5.5'

}

compileKotlin { kotlinOptions.jvmTarget = '1.8' }
compileTestKotlin { kotlinOptions.jvmTarget = '1.8' }